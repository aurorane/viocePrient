<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>君林科技</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/basic.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="assets/css/pages/configure.css">
</head>
<body>
    <div class="mm" style="position: fixed;left: 0;top: 0;right: 0;bottom: 0;width: auto;"></div>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">COMPANY NAME</a>
            </div>

            <div class="header-right">
                <a href="login.html" class="btn btn-danger" title="Logout"><i class="fa fa-exclamation-circle fa-2x"></i></a>
            </div>
        </nav>
        <!-- 侧边栏  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a  href="index.html"><i class="fa fa-dashboard "></i>Index Page</a>
                    </li>
                    <li>
                        <a class="active-menu" href="configure.html"><i class="fa fa-anchor "></i>Configure Page</a>
                    </li>
                    <li>
                        <a href="user_manage.html"><i class="fa fa-square-o "></i>User Management</a>
                    </li>
                    <li>
                        <a href="login.html"><i class="fa fa-sign-in "></i>Login Page</a>
                    </li>
            </ul>
            </div>

        </nav>
        <!-- 主体内容  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">声纹配置</h1>
                    </div>
                </div>
                <!--内容-->
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-info add_configure" data-toggle="modal" data-target="#addModal">添加配置</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>SN码</th>
                                    <th>位置</th>
                                    <th>类型</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tableContent">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>

    <!--点击添加弹出模态框-->
    <div class="modal fade " id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addLabel">配置信息</h4>
                </div>
                <div class="modal-body">
                    <form id="addform">
                        <div class="form-group">
                            <label for="loginname" class="control-label">SN码:</label>
                            <input type="text" class="form-control" id="loginname" name="loginname">
                        </div>
                        <div class="form-group">
                            <label for="address" class="control-label">位置:</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        <div class="form-group">
                            <label for="mold" class="control-label">类型:</label>
                            <select name="mold" id="mold" class="form-control">
                                <option value="" disabled>请选择传感器类型</option>
                                <option value="传感器1">传感器1</option>
                                <option value="传感器2">传感器2</option>
                                <option value="传感器3">传感器3</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <span id="returnMessage" class="glyphicon"> </span>
                            <button type="button" class="btn btn-default right btn-close" data-dismiss="modal">关闭</button>
                            <button id="submitBtn" type="button" class="btn btn-primary">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--编辑模态框-->
    <div class="modal fade " id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editLabel">配置信息</h4>
                </div>
                <div class="modal-body">
                    <form id="updateform">
                        <div class="form-group">
                            <label for="loginname1" class="control-label">SN码:</label>
                            <input type="text" class="form-control" id="loginname1" name="loginname1">
                        </div>
                        <div class="form-group">
                            <label for="address1" class="control-label">位置:</label>
                            <input type="text" class="form-control" id="address1" name="address1">
                        </div>
                        <div class="form-group">
                            <label for="mold1" class="control-label">类型:</label>
                            <select name="mold1" id="mold1" class="form-control">
                                <option value="" disabled>请选择传感器类型</option>
                                <option value="传感器1">传感器1</option>
                                <option value="传感器2">传感器2</option>
                                <option value="传感器3">传感器3</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <span id="returnMessage1" class="glyphicon"> </span>
                            <button type="button" class="btn btn-default right btn-close" data-dismiss="modal">关闭</button>
                            <button id="submitBtn1" type="button" class="btn btn-primary">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script type="text/html" id="tpl_tableContent">
    <% for (var i = 0 ; i < array.length ; i++ ){ %>
    <tr id="<%=array[i].id%>">
        <td><%=array[i].id%></td>
        <td><%=array[i].name%></td>
        <td><%=array[i].address%></td>
        <td><%=array[i].mold%></td>
        <td>
            <button class="btn btn-primary btn-xs edit" data-toggle="modal" data-target="#editModal">编辑</button>
            <button class="btn btn-danger btn-xs delete">删除</button>
        </td>
    </tr>
    <% } %>
</script>


<script src="assets/js/jquery-1.10.2.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/jquery.metisMenu.js"></script>
<script src="assets/bootstrap-validator/bootstrapValidator.min.js"></script>
<script src="assets/js/custom.js"></script>
<script src="assets/js/template-web.js"></script>
<script src="assets/js/pagejs/configure.js"></script>


</body>
</html>
